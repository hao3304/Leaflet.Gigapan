<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet Gigapan Example</title>
    <link rel="stylesheet" href="leaflet.css" />
    <style type="text/css">
        html, body, #photo {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="photo"></div>
    <script src="leaflet.js"></script>
    <script type="text/javascript" src="L.TileLayer.Gigapan.js"></script>  
    <script type="text/javascript">

        var map = L.map('photo').setView(new L.LatLng(0,0), 0);

        L.tileLayer.gigapan('http://tile155.gigapan.com/gigapans0/155637/tiles/', { 
            width: 74088, 
            height: 15816,
            tolerance: 0.8,
            attribution: 'Photo: Dan Sherman <a href="http://gigapan.com/gigapans/155637" target=_blank>(GigaPan site)</a>'
        }).addTo(map);

    </script>
</body>
</html>
